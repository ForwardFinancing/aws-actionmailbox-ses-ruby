AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  SuggestExtensions: false
  Exclude:
    - 'tasks/release/**/*'
    - 'spec/dummy/db/schema.rb'
    - 'spec/dummy/db/migrate/*.rb'

Gemspec/RequireMFA:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Naming/FileName:
  Exclude:
    - 'lib/aws-actionmailbox-ses.rb'

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'